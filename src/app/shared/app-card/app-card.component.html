<div class="flex flex-wrap sm:flex-nowrap gap-2">
  <div *ngFor="let application of applications" class="flex-auto">
    <div class="card" style="padding-bottom: 1rem; width: 100%; height: 100%;">
      <a href="{{application.url}}" target="_blank">
        <img width="140px" src="{{application.image}}" alt="">
      </a>
      <div class="card-body">
        <a target="_blank" href="{{application.url}}">
          <h5 class="card-title">{{application.name}}</h5>
        </a>
        <p class="card-text">{{application.description}}</p>
      </div>

      <div class="container text-center text-muted">
        <div class="row align-items-start">
          <div class="col" *ngFor="let language of application.languages">
            {{language}}
          </div>

        </div>
      </div>
      <div class="btn-card">
        <a href="{{application.url}}" target="_blank">
          <button pButton>
            Ver aplicaci√≥n
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
