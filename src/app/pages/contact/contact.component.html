<div class="container">
  <h1>ContÃ¡ctame</h1>
  <form class="example-form" [formGroup]="emailForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input id="name" class="form-control" required minlength="4" type="email"
      matInput placeholder="Ej: Jhon Doe" formControlName="name">
  
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Correo</mat-label>
      <input required minlength="6" matInput placeholder="jhondoe@example.com" formControlName="email">

    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Mensaje</mat-label>
      <textarea required minlength="4" matInput placeholder="Escriba el mensaje..." formControlName="body"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendEmail()"><mat-icon>Send</mat-icon>
      Enviar mensaje</button>
  </form>
</div>
