<div class="container">
    <h1 class="text-center">Ponerse en contacto</h1>
    <form action="#" class="was-validated">
        <div class="mb-4">
            <label for="fname">Nombres:</label>
            <input type="text" class="form-control form-control-lg" id="fname" placeholder="Jhon Doe" name="fname"
                required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">
                Ingrese su nombre
            </div>
        </div>


        <div class="mb-4">
            <label for="email">Email:</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com"
                name="email" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">
                Ingrese su correo
            </div>
        </div>


        <div class="mb-6">
            <label for="contact">Mensaje:</label>
            <textarea class="form-control form-control-lg" id="contact" rows="3" placeholder="Enter Contact Number"
                name="contact" required></textarea>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">
                Escriba un mensaje
            </div>
        </div>

        <button type="submit" class="btn bg-success">Enviar mensaje </button>
    </form>
</div>
